---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: blacktrader-mm-rsi
spec:
  schedule: "0 06 * * 1,2,3,4,5"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: blacktrader-mm-rsi
            image: brucorreia/blacktrader-mm-rsi:$TAG_NAME
            envFrom:
            - secretRef:
                name: blacktrader-mm-rsi
            imagePullPolicy: IfNotPresent
          restartPolicy: OnFailure
          imagePullSecrets:
          - name: registry
