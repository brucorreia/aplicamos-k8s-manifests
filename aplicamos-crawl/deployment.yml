---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: aplicamos-crawl
  name: aplicamos-crawl
  namespace: aplicamos
spec:
  progressDeadlineSeconds: 300
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 10%
  template:
    metadata:
      labels:
        app: aplicamos-crawl
    spec:
      containers:
        - name: aplicamos-crawl
          image: aplicamos.azurecr.io/aplicamos-crawl:$TAG_NAME
        imagePullSecrets:
        - name: aplicamos
          envFrom:
          - secretRef:
              name: aplicamos-crawl
          ports:
          - containerPort: 80
            protocol: TCP
          resources:
            requests:
              memory: "256M"
              cpu: "256m"
            limits:
              memory: "512M"
              cpu: "512m"
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 80
            initialDelaySeconds: 5
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 80
            initialDelaySeconds: 5
